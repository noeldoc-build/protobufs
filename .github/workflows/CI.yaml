name: CI
on:
    workflow_dispatch: {}
    push:
        branches:
            - master
        paths-ignore:
            - '.github/**'
            - '.coder/**'
            - '.devcontainer/**'
            - '.vscode/**'
            - 'docs/**'
            - 'scripts/**'
            - '.*ignore'
            - '**.md'
            - renovate.json
            - LICENSE
    pull_request:
        types: [opened, synchronize]
        branches:
            - master
        paths-ignore:
            - '.github/**'
            - '.coder/**'
            - '.devcontainer/**'
            - '.vscode/**'
            - 'docs/**'
            - 'scripts/**'
            - '.*ignore'
            - '**.md'
            - renovate.json
            - LICENSE
permissions:
    contents: read
    pull-requests: write
jobs:
    lint:
        name: Lint using `buf`
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup `protoc`
              uses: Noelware/setup-protoc@1.1.0

            - name: Run `buf`
              uses: bufbuild/buf-action@v1
              with:
                github_token: ${{github.token}}
